<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <title>myPainter</title>
</head>
<body id="body" onclick="play();">
    <header>
        <div class="logo">
            <img src="images/favicon.png" alt="logo" height="20">
        </div>
        <div class="settings">
            <label for="canvasWidth">Width:</label>
            <input type="number" id="canvasWidth" min="100" max="2000" value="800" step="10">

            <label for="canvasHeight">Height:</label>
            <input type="number" id="canvasHeight" min="100" max="2000" value="400" step="10">

            <label for="brushWidth">Brush:</label>
            <input type="number" id="brushWidth" min="1" max="100" value="1">

            <label for="brushColor">Color:</label>
            <input type="color" id="brushColor">

            <button id="clean">Clean</button>
            <button id="save">Save</button>

            <button id="callModalWindow">♫ ♪ ♫ ♪</button>
        </div>
    </header>
    <div class="line"></div>
    <main>
        <canvas id="drawArea"></canvas>

        <div id="pageModalWindow" class="pageModalWindow">
            <div class="modalWindow" id="modalWindow">
                <button id="btnCancel" class="btnCancel">✖</button>
                <iframe id="pasteVideo"></iframe>
                <label for="gettingALink">Ссылка на ваше видео (YouTube):</label>
                <input id="gettingALink" type="text">
            </div>
        </div>
    </main>
</body>
    <script src="scripts/canvas.js"></script>
    <script src="scripts/modal.js"></script>
</html>
